<template name="killerReport">
{{#if Template.subscriptionsReady}}
  <h3>Killer Details <small>{{killerDetails.player}}</small></h3>
  <h4>Tools of Your Destruction</h4>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Weapon</th>
        <th>Total Deaths</th>
        <th>Headshot Deaths</th>
      </tr>
    </thead>
    <tbody>
    {{#each weaponStats}}
      <tr>
      {{> weaponStat}}
      </tr>
    {{/each}}
    </tbody>
  </table>

  <h4>Overall Killer Performance</h4>
  <div class="row">
    <div class="col-md-4">
      <p>Kills: {{killerDetails.totalKills}}</p>
    </div>
    <div class="col-md-4">
      <p>Assists: {{killerDetails.totalAssists}}</p>
    </div>
    <div class="col-md-4">
      <p>Deaths: {{killerDetails.totalDeaths}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>Accuracy: {{accuracy killerDetails.totalShotsLanded killerDetails.totalShotsFired}}%</p>
      <p>Power Weapon Grabs: {{killerDetails.totalPowerWeaponGrabs}}</p>
    </div>
  </div>
{{/if}}
</template>

<template name="weaponStat">
  <td>{{weaponName}}</td>
  <td>{{weaponKills}}</td>
  <td>{{weaponHeadshots}}</td>
</template>
